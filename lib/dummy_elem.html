<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_input.html">


<polymer-element name="dummy-elem">
	<template>
		<style>
			:host {
				display: block;
				margin: 0.5em;
			}
		</style>
		<paper-input floatingLabel
			label="Type something..."
			value="{{ input }}">
		</paper-input>
		<p>
			Original: {{ input }}
		</p>
		<p>
			Reversed: {{ reversed }}
		</p>
	</template>
	<script type="application/dart">
		import 'package:polymer/polymer.dart';
		@CustomTag('dummy-elem')
		class Dummy extends PolymerElement {
			@observable String input;
      @observable String reversed;
      
			Dummy.created() : super.created();
			
			void inputChanged(String oldValue, String newValue) {
     		reversed = input.split('').reversed.join('');
     	}
		}
	</script>
</polymer-element>
