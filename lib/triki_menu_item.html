<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/core_elements/core_icon.html">
<link rel="import" href="../../packages/paper_elements/paper_item.html">

<polymer-element name="triki-menu-item" attributes="href icon">
	<template>
		<style>
			a {
			  text-decoration: none;
			  color: currentcolor;
			}
			#text {
			  margin-left: 15px;
			}
		</style>
		<paper-item on-click="{{go}}">
			<template if="{{isIcon}}">
				<a _href="{{href}}"><core-icon _icon="{{icon}}"></core-icon></a>
			</template>
			<template if={{isHref}}>
				<a _href="{{href}}" id="text" flex twelve><content></content></a>
			</template>
			<template if="{{!isHref}}">
				<content></content>
			</template>
		</paper-item>
	</template>
	<script type="application/dart" src="triki_menu_item.dart"></script>
</polymer-element>
